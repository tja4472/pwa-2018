<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <tja-sign-in-form [errorMessage]="error$ | async"
                    [pending]="pending$ | async"
                    (SignUpClicked)="onSignUp()"
                    (submitted)="onSubmitted($event)"></tja-sign-in-form>
</ion-content>
