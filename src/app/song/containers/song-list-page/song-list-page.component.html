<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Songs
    </ion-title>
    <ion-buttons slot="end">
      <ion-button title="Add New Song"
                  routerLink="/songs/song-detail/new">
        <ion-icon slot="icon-only"
                  name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar #box
                value="{{searchText$ | async}}"
                 showCancelButton
                 (ionInput)="doSearch(box.value)"></ion-searchbar>

  <tja-song-list [data]="data$ | async"
                 [user]="user$ | async"
                 (addToMySongs)="addToMySongs($event)"
                 (deletedMyKeySignature)="onDeletedMyKeySignature($event)"
                 (updatedMyKeySignature)="onUpdatedMyKeySignature($event)"></tja-song-list>
</ion-content>
